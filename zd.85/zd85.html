            <br/>
            <input type="button" class="btn btn-danger m-1" value="Back" onclick="document.location='../index.html'">
            <script type="text/javascript">
                let date = new Date();
                switch (date.getDay()) {
                    case 1:
                        document.write("<br/><br/>Poniedziałek");
                        break;
                    case 2:
                        document.write("<br/><br/>Wtorek");
                        break;
                    case 3:
                        document.write("<br/><br/>Środa");
                        break;
                    case 4:
                        document.write("<br/><br/>Czwartek");
                        break;
                    case 5:
                        document.write("<br/><br/>Piątek");
                        break;
                    case 6:
                        document.write("<br/><br/>Sobota");
                        break;
                    case 7:
                        document.write("<br/><br/>Niedziela");
                        break;                            
                    default:
                        break;
                }
            </script>

        </div>
