<!DOCTYPE html> 
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Zadanie 84 - Zghurskyi</title>
    </head>
    <body style="background-color: rgb(239, 245, 245);">
        <div class="container-fluid w-100 h-100">
            <br/>
            <input type="button" class="btn btn-danger m-1" value="Back" onclick="document.location='../index.html'">
            <input class="btn-light" type="button" name="Button1" value="START stoper" onclick="zgh_start()">
            <input class="btn-light" type="button" name="Button1" value="STOP stoper" onclick="zgh_stop()">

            <script>
                dzis_zgh = new Date();
                document.write("<br>Aktualny czas : ",dzis_zgh.getHours(),":",dzis_zgh.getMinutes());
                function zgh_start()
                {
                    start_zgh = new Date();
                    poczatek_zgh=start_zgh.getTime();
                    return poczatek_zgh;
                }
                function zgh_stop()
                {
                    stop_zgh = new Date();
                    koniec_zgh=stop_zgh.getTime()
                    
                    roznica_zgh=koniec_zgh-poczatek_zgh;
                    pokaz1.innerHTML=roznica_zgh/1000+" s";
                }
            </script>

            <table style="border: 1px solid gray;">
                <tr id="pokaz1"></tr>
            </table>
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
